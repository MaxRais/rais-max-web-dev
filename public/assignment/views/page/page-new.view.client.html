<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-menu-left"></span>
                </a>
            </p>
            <a class="navbar-brand">
                New Page
            </a>
            <p class="navbar-text pull-right">
                <button type="submit"
                        form="newPage"
                        ng-click="model.create(name, desc)"
                        class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form name="newPage" id="newPage" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input required
                   ng-model="name"
                   type="text"
                   class="form-control"
                   id="name" name="name"
                   placeholder="My First Page">
        </div>
        <span ng-show="newPage.$submitted && newPage.name.$invalid">
            Must have a name for the page
        </span>
        <div class="form-group">
            <label for="title">Page Description</label>
            <input ng-model="desc" type="text" class="form-control" id="title" placeholder="Blog">
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.uid}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
