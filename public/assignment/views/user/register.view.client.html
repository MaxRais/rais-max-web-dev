<div class="container">
    <h1>Register</h1>
    <input ng-model="username"
           class="form-control"
           placeholder="username"
           type="text"/>
    <input ng-model="password"
           class="form-control"
           placeholder="password"
           type="password"/>
    <input ng-model="confirm"
           class="form-control"
           placeholder="confirm password"
           type="password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.register(username, password, confirm)"
       href="#/user">Register</a>
    <a class="btn btn-danger btn-block"
       href="#/login">Cancel</a>
</div>
