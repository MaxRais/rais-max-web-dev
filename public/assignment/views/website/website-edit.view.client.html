<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-menu-left"></span>
                </a>
            </p>
            <a class="navbar-brand">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <button type="submit"
                        form="editWebsite"
                        ng-click="model.updateWebsite()"
                        class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form name="editWebsite" id="editWebsite" novalidate>
        <div class="form-group">
            <label for="name">Website Name</label>
            <input ng-model="model.website.name"
                   type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   placeholder="Blogger"
                   required>
        </div>
        <span ng-show="editWebsite.$submitted && editWebsite.name.$invalid">
            Must have a name for the website
        </span>
        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea ng-model="model.website.description" rows="5" class="form-control" id="description" placeholder="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum."></textarea>
        </div>
    </form>
    <a ng-click="model.deleteWebsite()"
            class="btn btn-danger btn-block"
       href="#/user/{{model.uid}}/website">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.uid}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
