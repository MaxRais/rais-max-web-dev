<div class="container">
  <div class="homepage-main">
    <div class="homepage-nav">  
      <div class="homepage-nav-left">
        <a href="/project/index.html#/" class="crumbs-text">
          Home
        </a>
        <span class=" crumbs-arrow">â€¢</span>
        <a class="crumbs-text">
          Bracket
        </a>
      </div>
      <div class="homepage-nav-right">
          <a class="nav-link" href="#/login">
              {{model.user.username}}
          </a>
      </div>
    </div>
    <div class="homepage-top">
      <div class="other-title">
        Pending Matches
      </div>
      <div class="match-card-list" ng-repeat="match in model.pendingMatches">
        <div class="tourney-card">
          <div class="match-card-left">
            <div class="match-title">
              {{match.id}}
            </div>
            &nbsp;
            &nbsp;
            &nbsp;
            <div class="bracket-type">
              vs
            </div>
            &nbsp;
            &nbsp;
            &nbsp;
            <div class="match-title">
              {{match.id}}
            </div>
          </div>
          <div class="match-card-right">
            <div class="bracket-state">
              <div class="state-icon" ng-switch="match.state">
                <div ng-switch-when="open">
                  <span class="glyphicon glyphicon-time"></span>
                </div>
                <div ng-switch-when="pending">
                  <span class="glyphicon glyphicon-play-circle"></span>
                </div>
                <div ng-switch-when="complete">
                  <span class="glyphicon glyphicon-ok-circle"></span>
                </div>
              </div>
              {{match.state}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
