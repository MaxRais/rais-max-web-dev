<div class="container">
  <div class="homepage-main">
    <div class="homepage-nav">  
      <div class="homepage-nav-left">
        <a href="/project/index.html#/" class="crumbs-text">
          Home
        </a>
        <span class=" crumbs-arrow">â€¢</span>
        <a class="crumbs-text">
          View tournament
        </a>
      </div>
      <div class="homepage-nav-right">
          <a class="nav-link" href="#/login">
              {{model.user.username}}
          </a>
      </div>
    </div>
    <div class="homepage-top">
      <div class="homepage-existing">
        <form ng-submit="model.search(model.query)" class="input-group search-input-group">
          <input ng-model="model.query" placeholder="Search for exisiting" type="text" class="form-control search-input" aria-label="...">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-default search-btn">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </div>
        </form>
      </div>
      <div class="other-title-2">
        Brackets users in this tournament:
        <div style="color: rgba(255, 255, 255, .5); font-size: 14px" ng-show="model.participants.length == 0">
          None. Add participants with Brackets accounts to see them here!
        </div>
        <div ng-repeat="participant in model.participants">
          <a href="#/user/{{participant._id}}/participating">{{participant.username}}</a>
          <a ng-click="model.follow(participant)">
            <span class="glyphicon glyphicon-pushpin"></span>
          </a>
        </div>
      </div>
      <div class="search-results-container"> 
        <div class="tournament-iframe"></div>
      </div>
    </div>
  </div>
</div>
