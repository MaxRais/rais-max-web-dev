<div class="container">
  <div class="homepage-main">
    <div class="homepage-nav">  
      <div class="homepage-nav-left">
      </div>
      <div class="homepage-nav-right">
          <a class="nav-link" href="#/login">
              {{model.user.username}}
          </a>
      </div>
    </div>
    <div class="homepage-top">
      <div class="homepage-existing">
        <div class="input-group search-input-group">
          <input placeholder="Search for exisiting" type="text" class="form-control search-input" aria-label="...">
          <div class="input-group-btn">
            <button class="btn btn-default search-btn">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
      <div class="search-results-container"> 
        <div ng-repeat="result in model.results">
          {{result.url}}
        </div>
      </div>
    </div>
  </div>
</div>
