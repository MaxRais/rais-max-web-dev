<div>
  <div class="homepage-nav">  
    <div class="homepage-nav-left">
      <a href="/project/index.html#/" class="crumbs-text">
        Home
      </a>
      <span class=" crumbs-arrow">â€¢</span>
      <a class="crumbs-text">
        login
      </a>
    </div>
  </div>
  <div class="spaced-container">
      <div ng-if="model.error" class="alert alert-danger">
          {{model.error}}
      </div>
      <h1>Login</h1>
      <form name="loginForm" novalidate>
          <input ng-model="username"
                 name="username"
                 class="form-control"
                 placeholder="username"
                 type="text"
                 required/>
          <!--<span ng-show="loginForm.$submitted && loginForm.username.$invalid">
              Must have a username to login
          </span>-->
          <input ng-model="password"
                 name="password"
                 class="form-control"
                 placeholder="password"
                 type="password"
                 required/>
          <!--<span ng-show="loginForm.$submitted && loginForm.password.$invalid">
              Must have a password to login
          </span>-->
          <button type="submit"
                  ng-click="model.login(username, password)"
                  class="btn btn-primary btn-block form-control">Login</button>
      </form>
      <a class="btn btn-primary btn-block"
         href="#/register">Register</a>
      <a href="/auth/facebook" class="btn btn-primary btn-block">
          <span class="fa fa-facebook"></span>
          Facebook
      </a>
  </div>
</div>
