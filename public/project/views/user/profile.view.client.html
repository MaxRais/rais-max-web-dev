<div>
  <div class="homepage-nav">  
    <div class="homepage-nav-left">
      <a href="/project/index.html#/" class="crumbs-text">
        Home
      </a>
      <span class=" crumbs-arrow">â€¢</span>
      <a class="crumbs-text">
        profile
      </a>
    </div>
    <div class="nav-pull-left">
      <p class="navbar-text pull-right">
          <a ng-click="model.updateUser()" class="navbar-link">
              <span class="glyphicon glyphicon-ok update-user-icon">
              </span>
          </a>
      </p>
    </div>
  </div>
  <div class="spaced-container">
      <div ng-show="model.success" class="alert alert-success">
          {{model.success}}
      </div>

      <div ng-show="model.error" class="alert alert-danger">
          {{model.error}}
      </div>

      <form>
          <div class="form-group">
              <label for="username">Username</label>
              <input ng-model="model.user.username"
                     type="text"
                     class="form-control"
                     id="username"
                     placeholder="awonder123">
          </div>
          <div class="form-group">
              <label for="email">Email address</label>
              <input ng-model="model.user.email"
                     type="email"
                     class="form-control"
                     id="email"
                     placeholder="alice@wonderland.com">
          </div>
          <div class="form-group">
              <label for="first">First Name</label>
              <input ng-model="model.user.firstName"
                     type="text"
                     class="form-control"
                     id="first"
                     placeholder="Alice">
          </div>
          <div class="form-group">
              <label for="last">Last Name</label>
              <input ng-model="model.user.lastName"
                     type="text"
                     class="form-control"
                     id="last"
                     placeholder="Wonderland">
          </div>
      </form>
      <a class="btn btn-primary btn-block"
         href="#/user/{{model.user._id}}/brackets">Brackets</a>
      <a ng-click="model.logout()" class="btn btn-danger btn-block">Logout</a>
      <a ng-click="model.deleteUser()"
         class="btn btn-danger btn-block">Delete Account</a>
  </div>
</div>
